<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1em;
    }
    main {
      padding: 2em;
    }
    .file-input {
      margin: 1em 0;
    }
    canvas {
      margin: 1em auto;
      display: block;
      border: 1px solid #ccc;
    }
    .controls {
      margin-top: 1em;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #6200ea;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>PDF Editor Gratis</h1>
  </header>
  <main>
    <input type="file" class="file-input" id="pdf-upload" accept="application/pdf" />
    <canvas id="pdf-canvas"></canvas>
    <div class="controls">
      <button id="change-bg">Cambiar Fondo</button>
      <button id="download-pdf">Descargar PDF</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
